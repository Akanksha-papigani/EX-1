<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background: white;
            border-right: 1px solid #dbdbdb;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .chat-list {
            list-style: none;
            padding: 0;
        }
        .chat-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
            cursor: pointer;
        }
        .chat-list li img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-window {
            flex-grow: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #dbdbdb;
            display: flex;
        }
        .chat-input input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            background: #0095f6;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Chats</h2>
        <ul class="chat-list">
            <li>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAAzQcPmDEHJwreu99hZDaNSBjl98UdAKQaQ&amp;s" class="sFlh5c FyHeAf" alt="Microsoft CEO Satya Nadella has addressed Elon Musk's skepticism regarding  'Project Stargate, Donald Trump's $500 billion Al infrastructure initiative  led by OpenAl and SoftBank Group. Responding to Musk's claim, Nadella  confidently stated, “" jsname="JuXqh" style="max-width:1440px;" data-ilt="1741626190023">
                <span>User 1</span>
            </li>
            <li>
                <img src="https://assets.techcircle.in/uploads/article-image/2019/02/images/17743-kalyan-krishnamurthy-reutersrtx5rhuq.jpg" jsaction="" class="sFlh5c FyHeAf iPVvYb" alt="Flipkart CEO dismisses Morgan Stanley warning on likely Walmart exit" jsname="kn3ccd" aria-hidden="false">
                <span>User 2</span>
            </li>
        </ul>
    </div>
    <div class="chat-window">
        <div class="chat-header">
            <strong>Username</strong>
            <span>⋮</span>
        </div>
        <div class="chat-messages">
            <p><strong>User:</strong> Hi there!</p>
            <p><strong>You:</strong> Hello!</p>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
