<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="home.html"></link>
    <link rel="stylesheet" href="insta.html"></link>
    <link rel="stylesheet" href="messenger.html"></link>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .signup-box {
            background: white;
            padding: 30px;
            border: 1px solid #dbdbdb;
            width: 350px;
            margin-bottom: 10px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #8e8e8e;
        }
        .fb-login {
            background: #1877f2;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
        }
        .divider {
            position: relative;
            margin: 20px 0;
            color: #8e8e8e;
        }
        .divider:before, .divider:after {
            content: "";
            display: block;
            width: 40%;
            height: 1px;
            background: #dbdbdb;
            position: absolute;
            top: 50%;
        }
        .divider:before {
            left: 0;
        }
        .divider:after {
            right: 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .signup-btn {
            background: #0095f6;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .terms {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 10px;
        }
        .login-box {
            background: white;
            padding: 15px;
            border: 1px solid #dbdbdb;
            width: 350px;
        }
        a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <img src="https://www.pngplay.com/wp-content/uploads/12/Instagram-Logo-PNG-Photos.png" jsaction="" class="sFlh5c FyHeAf iPVvYb" style="max-width: 850px; height: 138px; margin: 0px; width: 352px;" alt="Instagram Logo Images, Icons, Assets PNG Picture" jsname="kn3ccd" aria-hidden="false">
            <p class="subtitle">Sign up to see photos and videos from your friends.</p>
            <button class="fb-login">Log in with Facebook</button>
            <div class="divider">OR</div>
            <form>
                <input type="text" placeholder="Mobile Number or Email" required>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p class="terms">By signing up, you agree to our Terms, Privacy Policy, and Cookies Policy.</p>
        </div>
        <div class="login-box">
            <p>Have an account? <a href="home.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
